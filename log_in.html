    <head>

        <title>Log In</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />

    <body>

        <div class="topnav">
            <a href="index.html">Home</a>
            <a href="register.html">Register</a>
            <a class="active" href="log_in.html">Log In</a>
            <a href="account-page.html">Account</a>

        <div class="frame1">

            <form method="POST" action="/check">
                <label for="checklogin" >Username: </label>
                <input type="text" name="checklogin" placeholder="User" required minlength="3" maxlength="20">
                <br>
    
                <label for="checkpassword">Password</label>
                    <input type="password" name="checkpassword" placeholder="1234" required minlength="3" maxlength="20">
                <br>
                <input class="subscribe-button" type="submit" value="Submit">
        </div>
        <div class="frame1">
            <p>Do not have an account?</p>
            <a href="register.html">Register Now</a>
        </div>

    </body>
